<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com https://cdnjs.cloudflare.com; object-src 'none';">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #connectButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
        }
        #connectButton:hover {
            background: #007bff;
            color: white;
        }
        #connectButton.connected {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        #connectButton.connected:hover {
            background: #218838;
        }
        #status {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <i id="connectButton" class="fas fa-wallet" title="連繫錢包"></i>
    <div id="status"></div>
    <script src="https://unpkg.com/ethers@6.13.1/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
